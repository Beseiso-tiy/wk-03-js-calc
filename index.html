<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./main.css">

    <title></title>
  </head>
  <body>
    <!-- Start samp -->
    <div class="container">
        <div class="result display">
          <!-- <p><span id='display'></span></p> -->
          Future Calculator Display
        </div>

        <div class="buttons">
            <span id="7" onClick="reply_click(this.id)" class="button number">7</span>
            <span id="8" onClick="reply_click(this.id)" class="button number">8</span>
            <span id="9" onClick="reply_click(this.id)" class="button number">9</span>
            <span id=" / " onClick="reply_click(this.id)" class="button operator">/</span>

            <span id="4" onClick="reply_click(this.id)" class="button number">4</span>
            <span id="5" onClick="reply_click(this.id)" class="button number">5</span>
            <span id="6" onClick="reply_click(this.id)" class="button number">6</span>
            <span id=" * " onClick="reply_click(this.id)" class="button operator">*</span>

            <span id="1" onClick="reply_click(this.id)" class="button number">1</span>
            <span id="2" onClick="reply_click(this.id)" class="button number">2</span>
            <span id="3" onClick="reply_click(this.id)" class="button number">3</span>
            <span id=" - " onClick="reply_click(this.id)" class="button operator">-</span>

            <span id="0" onClick="reply_click(this.id)" class="button number">0</span>
            <span id="." onClick="reply_click(this.id)" class="button point">.</span>
            <span id="AC" onClick="window.location.reload()" class="button operator clear-btn">AC</span>
            <span id=" + " onClick="reply_click(this.id)" class="button operator">+</span>

            <!-- <span id="=" onClick="reply_click(this.id)" class="button operator equal-btn">=</span> -->
            <span id="=" onClick="onEqual()" class="equal-btn">=</span>
            <span id=" % " onClick="reply_click(this.id)" class="button operator">%</span>

        </div>
      </div>
    </div>
    <!-- End samp  -->
    <script src="script.js"></script>

  </body>
</html>
